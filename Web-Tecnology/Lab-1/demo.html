<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<body>
    <script>
        var  a= Number(prompt("Enter 1st no. :-"));
        var b = Number(prompt("Enter 2nd no. :-"));
        var c = String(prompt("Enter the opp :-"));

        if(c == "+"){
            alert(a+b);
        }
        else if(c == "-"){
            alert(a-b);
        }
        else if(c == "*"){
            alert(a*b);
        }
        else if(c == "/"){
           
            if(b =! "0"){
                 alert(a/b);
            }
            else{
                alert("cannot "/" by 0");
            }
        }
        else{
            alert("Invalid")
        }
    </script>
</body>
</html>
