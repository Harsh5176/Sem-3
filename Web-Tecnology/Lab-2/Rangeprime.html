<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter strating point:");
        let b=prompt("enter ending point:");
        document.write("prime num is: ");
        for (let i=a; i<=b; i++) {
            let count=0;
            for (let j=2; j<=(i/2); j++) {
                if (i%j==0) {
                    count=1;
                    break;
                }
                else{
                    continue;
                }
            }
            if (count==0) {
                document.write(i+", ")
            }
            else{
                continue;
            }
        }
    </script>
</body>
</html>
