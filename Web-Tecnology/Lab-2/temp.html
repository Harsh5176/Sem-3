<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words</title>
</head>
<body>
    <h1>Number to Words</h1>
    <input type="button" value="Enter Number" onclick="getNumber()">
    <div id="result"></div>

    <script>
        const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
        const teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
        const tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
        const hundreds = ['', 'one hundred', 'two hundred', 'three hundred', 'four hundred', 'five hundred', 'six hundred', 'seven hundred', 'eight hundred', 'nine hundred'];

        function getNumber() {
            const num = prompt("Enter a number between 0 and 999:");
            if (isNaN(num)) {
                document.getElementById('result').innerHTML = "Not a number";
            } else if (num < 0 || num > 999) {
                document.getElementById('result').innerHTML = "Out of range";
            } else {
                document.getElementById('result').innerHTML = numberToWords(num);
            }
        }

        function numberToWords(num) {
            let result = '';
            if (num >= 100) {
                result += hundreds[Math.floor(num / 100)] + ' ';
                num %= 100;
            }
            if (num >= 20) {
                result += tens[Math.floor(num / 10)] + ' ';
                num %= 10;
            } else if (num >= 10) {
                result += teens[num - 10] + ' ';
                num = 0;
            }
            if (num > 0) {
                result += ones[num] + ' ';
            }
            return result.trim();
        }
    </script>
</body>
</html>
