<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter num:");
        document.write("factor is: ");
        for (let i=0; i<=n; i++) {
            if (n%i==0) {
                document.write(i+", ");
            }
            else{
                continue;
            }
        }
    </script>
</body>
</html>
