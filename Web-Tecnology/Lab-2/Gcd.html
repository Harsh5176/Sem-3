<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a:");
        let b=prompt("enter b:");
        var temp;
        document.write("gcd num is: ");
        for (let i=1; i<=a ; i++) {
            if ((a%i==0) && (b%i==0)) {
                temp = i;
            }
        }
        document.write(temp);
    </script>
</body>
</html>
