<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime no</title>
</head>
<body>
    
    <script>

        var n = Number(prompt("Enter thr no. :-"));
        var flag=0;

        for(let i=2 ; i<=Math.floor(n/2) ; i++){

            if(n%i==0){
                flag++;
                break;
            }
        }

           if(flag == 1){
                alert(" not prime");
            }
            else{

                alert("prime");
            }

    </script>
</body>
</html>
