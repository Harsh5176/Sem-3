<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    
    <script>

        var n = Number(prompt("Enter the number :-"));

        var a=0;
        var b=1;
        var series="";

        for(let i=0 ; i<=n;i++){

            series = series + String(a) + "";
            var c = a+b;
            a=b;
            b=c;
        }
        alert(series);
    </script>

</body>
</html>
