<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
   
    <script>
         var n = Number(prompt("Enter the no :-"));
         var rem=n;
         var sum=0;
         var r= 0;

         while(n!=0){
         
            r=n%10;
            sum = (sum*10)+r;
            n=Math.floor(n/10);   
         }

         if(rem == sum){
            alert("nomber is palindrome");
         }
         else{
            alert("nomber is not palindrome");
         }
    </script>
</body>
</html>
